<section class="row asw-box">
    <div *ngIf="!showSpinner" class="flexbox">
        <mat-form-field class="w-50 animate__animated animate__fadeIn animate__faster">
            <mat-label class="flexbox-start filtro">
                <mat-icon>search</mat-icon>
                <span>| Buscar ...</span>
            </mat-label>
            <input matInput (keyup)="onSearch($event)" placeholder="Buscar ..." autocomplete="off" #inputSearch>
        </mat-form-field>
        <button [routerLink]="['/customer-new']" class="asw-btn-primary">Crear</button>
    </div>

    <app-progressbar *ngIf="showProgressBar"></app-progressbar>

    <table mat-table [dataSource]="dataSource" *ngIf="!showSpinner" class="animate__animated animate__fadeIn animate__faster">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let item">{{ item.name }}</td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef>Apellidos</th>
            <td mat-cell *matCellDef="let item">{{ item.lastname }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let item">{{ item.email }}</td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>Género</th>
            <td mat-cell *matCellDef="let item">{{ item.gender }}</td>
        </ng-container>

        <ng-container matColumnDef="birthdate">
            <th mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</th>
            <td mat-cell *matCellDef="let item">{{ item.birthdate | date }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Categoría</th>
            <td mat-cell *matCellDef="let item">{{ item.category }}</td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let item" class="text-center" style="width: 140px">
                <i matTooltip="Actualizar"
                    [routerLink]="['/customer-edit', item.id]" 
                    class="material-icons-outlined asw-secondary">edit</i>

                <i matTooltip="Copiar"
                    [routerLink]="['/customer-edit', item.id]" 
                    class="material-icons-outlined asw-secondary">copy</i>

                <i matTooltip="Archivar"
                    [routerLink]="['/customer-edit', item.id]" 
                    class="material-icons-outlined asw-danger">archive</i>
                </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron registros</td>
        </tr>
    </table>
    <mat-paginator *ngIf="!showSpinner" [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>

    <app-spinner *ngIf="showSpinner"></app-spinner>
</section>
